<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... Other head elements ... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: hsl(120, 53%, 55%);">
        <div class="container">
            <a class="navbar-brand" style="color: #ffffff;">TEXT SUMMARY</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <h2 class="original-heading">Original Text</h2>
                    <p>{{ original_text }}</p>
                    <button class="btn btn-primary btn-word-count">Words : {{ original_word_count }}</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box">
                    <h2 class="summary-heading">Summary</h2>
                    <p>{{ summary_text }}</p>
                    <div class="summary-buttons">
                        <div class="word-count-button">
                            <button class="btn btn-info btn-word-count">Words : {{ summary_word_count }}</button>
                        </div><br>
                        <div class="accuracy-button">
                            <button class="btn btn-success btn-accuracy">Accuracy : {{ accuracy }}</button>
                        </div> <br>
                        <div class="summary-graph">
                            <canvas id="accuracyChart" width="400" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the accuracy data passed from Flask
        var accuracyData = {{ accuracy_data | tojson | safe }};
        
        // Create a chart on the canvas element
        var ctx = document.getElementById('accuracyChart').getContext('2d');
        var accuracyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['SBERT', 'spaCy'],
                datasets: [{
                    label: 'Accuracy',
                    data: Object.values(accuracyData),
                    backgroundColor: ['green', 'blue'],
                    borderColor: ['blue', 'green'], // Change border color to red
                    borderWidth: 1, // Add border width
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1
                    }
                }
            }
        });
    </script>
</body>
</html>
